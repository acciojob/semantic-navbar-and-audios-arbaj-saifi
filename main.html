<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Audios</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://example.com/home">Home</a></li>
            <li><a href="https://example.com/about">About</a></li>
            <li><a href="https://example.com/contact">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>3 random audios</h2>

        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mp3">
           
        </audio>

        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            
        </audio>

        <audio controls>
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mp3">
          
        </audio>
    </section>

    <script type="text/javascript" src="./script.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
